   <!-- Loading -->
   <div class="row animated fadeIn fast"
   *ngIf="cargando"
   >
     <div class="col-12">
       <div class="alert alert-info text-center">
         <h4 class="alert-heading">Cargando</h4>
         <i class="fa fa-spin fa-refresh fa-2x"></i>
         <p class="mb-0">Por favor espere</p>
       </div>
     </div>
   </div>
   
   <!-- Table -->
   <div class="row animated fadeIn fast" *ngIf="!cargando">
     <div class="col-12">
       <div class="card">
         <div class="card-body">


           <div class="row">
            <div class="col-8">
              <h4 class="card-title">Citas</h4>
              <h6 class="card-subtitle">Historial de Citas del Usuario: {{citas[0].usuario}}</h6>
            </div>

            <div class="col">
              <div class="text-right">
                <a 
                  class="btn btn-info cursor text-white"
                  (click)="exportPDF()"
                  >
                  <i class="fa fa-file-pdf-o"></i>
                  Exportar PDF
                </a>

                <a 
                class="btn btn-info cursor text-white ml-3"
                (click)="exportExcel()"
                
                >
                <i class="fa fa-file-excel-o"></i>
                Exportar Excel
              </a>
                
              </div>
            </div>
          </div>



              <div #content>

           <div class="table-responsive" id="exportPDF">
   
             <table class="table table-bordered" id="table-data">
               <thead class="label-themecolor text-white">
                 <tr>
                   <th class="w200">Titulo</th>
                   <th class="w200">Nota</th>
                   <th class="w200">Mensaje</th>
                   <th class="w100">Estado</th>
                   <th class="w200">Fecha Cita</th>
                   <th class="w200">Fecha Creaci√≥n</th>
                   
                 </tr>
               </thead>
               <tbody>
                 <tr *ngFor="let cita of citas; let i = index">
                   <td>{{ cita.title }}</td>
                   <td>{{ cita.note}}</td>
                   <td>{{ cita.message}}</td>
                   <td>{{ cita.estado}}</td>
                   <td>{{ cita.appointmentDate}}</td>
                   <td>{{ cita.created}}</td>      
                 </tr>
               </tbody>
             </table>        
           </div>

          </div>


         </div>
       </div>
     </div>
   </div>
